<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 页面初始化 -->
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/index.css">
    <!-- 轮播图插件样式 -->
    <link rel="stylesheet" href="./css/swiper.min.css">
</head>
<body>
    <section class="warp">
        <!-- 标题 -->
        <header class="header">我的标题</header>
        <nav class="nav">
            <a href="javascript:;" class="item">
                <img src="./icons/icon1.png" alt="">
                <span>HR面试</span>
            </a>
            <a href="javascript:;" class="item">
                <img src="./icons/icon2.png" alt="">
                <span>笔试</span>
            </a>
            <a href="javascript:;" class="item">
                <img src="./icons/icon3.png" alt="">
                <span>技术面试</span>
            </a>
            <a href="javascript:;" class="item">
                <img src="./icons/icon4.png" alt="">
                <span>模拟面试</span>
            </a>
            <a href="javascript:;" class="item">
                <img src="./icons/icon5.png" alt="">
                <span>面试技巧</span>
            </a>
            <a href="javascript:;" class="item">
                <img src="./icons/icon6.png" alt="">
                <span>薪资查询</span>
            </a>
        </nav>
        <!-- banner 模块 -->
        <section class="go">
            <img src="./images/go.png" alt="">
        </section>
    </section>
    <!-- 轮播图 -->
    <section class="content">
        <div class="con-hd">
            <h4>
                <span class="icon"><img src="./icons/i2.png" alt=""></span>
                就业指导
            </h4>
            <a href="javascript:;" class="more">更多>></a>
        </div>
        <div class="get_job_focus">
            <!-- Swiper -->
            <div class="swiper-container get_job_fo">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <a href="javascript:;"><img src="./images/pic.png" alt=""></a>
                        <p>老师教你应对面试技巧</p>
                    </div>
                    <div class="swiper-slide">
                        <a href="javascript:;"><img src="./images/2.jpg" alt=""></a>
                        <p>老师教你应对面试技巧</p>
                    </div>
                    <div class="swiper-slide">
                        <a href="javascript:;"><img src="./images/3.jpg" alt=""></a>
                        <p>老师教你应对面试技巧</p>
                    </div>
                    <div class="swiper-slide">
                        <a href="javascript:;"><img src="./images/ldh.jpg" alt=""></a>
                        <p>老师教你应对面试技巧</p>
                    </div>
                </div>
            </div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
    </section>
    <!-- 轮播图 -->
    <section class="content">
        <div class="con-hd">
            <h4>
                <span class="icon"><img src="./icons/i1.png" alt=""></span>
                充电学习
            </h4>
            <a href="javascript:;" class="more">更多>></a>
        </div>
        <div class="study">
            <!-- Swiper -->
            <div class="swiper-container study_fo">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="./images/pic1.png" alt="">
                        <h5>说地道英语，告别中式英语</h5>
                        <p>156人学习</p>
                    </div>
                    <div class="swiper-slide">
                        <img src="./images/pic2.png" alt="">
                        <h5>说地道英语，告别中式英语</h5>
                        <p>156人学习</p>
                    </div>
                    <div class="swiper-slide">
                        <img src="./images/pic1.png" alt="">
                        <h5>说地道英语，告别中式英语</h5>
                        <p>156人学习</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- 页脚 fixed 定位 -->
    <footer class="footer">
        <a href="javascript:;" class="item">
            <img src="./icons/home.png" alt="">
            <p>首页</p>
        </a>
        <a href="javascript:;" class="item">
            <img src="./icons/ms.png" alt="">
            <p>技术面试</p>
        </a>
        <a href="javascript:;" class="item">
            <img src="./icons/net.png" alt="">
            <p>模拟面试</p>
        </a>
        <a href="javascript:;" class="item">
            <img src="./icons/user.png" alt="">
            <p>我的主页</p>
        </a>
    </footer>

    <!-- 弹性布局初始化 -->
    <script src="./js/flexible.js"></script>
    <!-- 插件 -->
    <script src="./js/swiper.min.js"></script>
    <script>
        // 使用立即执行函数将两个轮播图分开
        (function() {
            var swiper = new Swiper('.get_job_fo', {
                slidesPerView: 2,
                spaceBetween: 30,
                centeredSlides: true,
                loop: true,
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                },
            });
        })();

        (function() {
            var swiper = new Swiper('.study_fo', {
                slidesPerView: 2.3,
                spaceBetween: 20,
            });
        })();
      </script>
</body>
</html>
